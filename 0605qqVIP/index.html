<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>qqVIP</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/swiper-4.2.2.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/swiper-4.2.2.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<!--nav-->
<div class="navwrap">
    <div class="nav">
        <div class="lt">
            <div class="logo"><img src="img/logo.png" alt=""></div>
            <div class="navtit">
                <ul>
                    <li class="shouye">首页</li>
                    <li class="teque">特权与等级</li>
                    <li>最新活动</li>
                    <li>年费专区</li>
                    <li>付费音乐包</li>
                </ul>
                <ol class="tequetit" style="visibility: hidden; opacity: 0;" id="tequetit">
                    <li class="tequetit__item"><a class="tequetit_link" href="#">成长等级</a></li>
                    <li class="tequetit__item"><a class="tequetit_link" href="#">全部特权</a></li>
                </ol>
            </div>
        </div>
        <div class="rt">
            <p>您还没有登录，<a href="#" class="txt4">马上登录</a></p>
        </div>
    </div>
</div>
<div class="sidewrap">
    <div class="side">
        <ul class="sidebar">
            <li><div class="qq"></div>
            </li>
            <div class="tool_bar__qrcode">
                <p>官方手Q公众号</p>
                <img src="img/qrcode_1.png" class="tool_bar__qr_pic">
                <p class="tool_bar__qrcode_sp">扫码免费领<br><span class="sp_txt">7天</span>豪华绿钻</p>
            </div>
            <li><div class="wx"></div></li>
            <li><div class="xqbl"></div></li>
            <li> <div class="dhzx"></div></li>
            <li><div class="kfzx"></div></li>
        </ul>
    </div>
</div>
<script>
    var qq = document.querySelector(".qq");
    var tbq = document.querySelector(".tool_bar__qrcode");
    show(qq,tbq);
    var wx = document.querySelector(".wx");
    var tbq = document.querySelector(".tool_bar__qrcode");
    show(wx,tbq);
   /* var teque = document.querySelector(".teque");
    var navdropdown = document.querySelector(".nav_dropdown");
    show(teque,navdropdown);*/
</script>
<!--主体-->
<div class="qqmain" id="qqmain">
    <div class="swiper-container swiper-container-vertical" id="swiper1">
        <div class="swiper-wrapper" style="transition-duration: 0ms;">
            <div class="swiper-slide swiper-slide-active" style="height: 100%;">
                <div class="screenbj pageone"></div>
            </div>
            <div class="swiper-slide swiper-slide-next" style="height: 100%;">
                <div class="screenbj pagetwo"></div>
            </div>
            <div class="swiper-slide" style="height: 100%;">
                <div class="screenbj pagethree"></div>
            </div>
            <div class="swiper-slide" style="height: 100%;">
                <div class="screenbj pagefour"></div>
            </div>
            <div class="swiper-slide" style="height: 100%;">
                <div class="screenbj pagefive"></div>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets">
            <span class="swiper-pagination-bullet swiper-pagination-bullet-active" tabindex="0" role="button" aria-label="Go to slide 1"></span>
            <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 2"></span>
            <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 3"></span>
            <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 4"></span>
            <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 5"></span>
        </div>
        <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span></div>
</div>

<!--全屏滚动-->
<script>
    var swiper1 = document.querySelector("#swiper1");
    resize();
    function resize() {
        var doc = document.documentElement;
			var w = doc.clientWidth;
			var h = doc.clientHeight;
            // swiper1.style.width = w + "px";
            swiper1.style.height = h + "px";
			doc.style.fontSize = w + "px";
    }
    window.onresize = function() {
        resize();
    }
    var swiper = new Swiper('#swiper1', {
        direction: 'vertical',
        mousewheel: true,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
            bulletElement : 'li',
        },
    });
</script>
</body>
</html>
